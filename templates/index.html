<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Waste Classification System</h1>
        <form action="/predict" method="post" enctype="multipart/form-data" class="text-center">
            <input type="file" name="file" accept="image/*" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary">Upload and Predict</button>
        </form>

        {% if prediction %}
        <div class="mt-4 text-center">
            <h3>Prediction: <span class="text-success">{{ prediction }}</span></h3>
            <img src="{{ image_path }}" alt="Uploaded Image" class="img-fluid mt-3" style="max-height: 400px;">
        </div>
        {% endif %}
    </div>
</body>
</html>
